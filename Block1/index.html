<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div>
                <p>LOGO</p>
            </div>
            <div>
                <p>Блок поиска</p>
            </div>
        </div>
        <div class="navigation">
            <div>
                <p>Пункт 1</p>
            </div>
            <div>
                <p>Пункт 2</p>
            </div>
            <div>
                <p>Пункт 3</p>
            </div>
            <div>
                <p>Пункт 4</p>
            </div>
            <div>
                <p>Пункт 5</p>
            </div>
            <div>
                <p>Пункт 6</p>
            </div>
        </div>
        <div class="content">
            <div class="menu">
                <div>Блок 1</div>
                <div>Блок 2</div>
                <div>Блок 3</div>
                <div>Блок 4</div>
                <div>Блок 5</div>
            </div>
            <div class="gallery">
                    <div>
                        <img src="./img/1.jpg" alt="Фото 1">
                        <p>Фото 1</p>
                    </div>
                    <div>
                        <img src="./img/2.jpg" alt="Фото 2">
                        <p>Фото 2</p>
                    </div>
                    <div>
                        <img src="./img/3.jpg" alt="Фото 3">
                        <p>Фото 3</p>
                    </div>
                    <div>
                        <img src="./img/4.jpg" alt="Фото 4">
                        <p>Фото 4</p>
                    </div>
                    <div>
                        <img src="./img/5.jpg" alt="Фото 5">
                        <p>Фото 5</p>
                    </div>
                    <div>
                        <img src="./img/6.jpg" alt="Фото 6">
                        <p>Фото 6</p>
                    </div>
             </div>
         </div>
         <div class="footer">
         </div>
    </div>
</body>
</html>
